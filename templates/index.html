<!DOCTYPE html>
<html>
<head>
    <title>Course Demand Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
        }

        table {
            border-radius: 10px;
            overflow: hidden;
        }

        h1 {
            font-weight: bold;
            letter-spacing: 1px;
        }

        .table-hover tbody tr:hover {
            cursor: pointer;
            background-color: #444 !important;
        }
    </style>
</head>

<body class="text-white">

<div class="container mt-4">

    <h1 class="text-center text-warning mb-4">
        ðŸš€ Course Demand Forecast Dashboard
    </h1>

    <!-- TOP SECTIONS -->
    <div class="row mb-4">

        <div class="col-md-4">
            <div class="card bg-success text-white p-3">
                <h4>ðŸ”¥ Top 3 High Demand</h4>
                <ul id="topHigh"></ul>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card bg-danger text-white p-3">
                <h4>ðŸ“‰ Top 3 Low Demand</h4>
                <ul id="topLow"></ul>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card bg-primary text-white p-3">
                <h4>ðŸ’¼ Top 3 Job-Oriented</h4>
                <ul id="topJobs"></ul>
            </div>
        </div>

    </div>

    <!-- COURSE TABLE -->
    <h3 class="mb-3">ðŸ“Š All Courses</h3>

    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Course</th>
                <th>Growth</th>
                <th>Demand</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="courseTable"></tbody>
    </table>
    
<!-- Trend Modal -->
<div class="modal fade" id="trendModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-dark text-white">

      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Trend</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <canvas id="trendChart"></canvas>
        <p id="trendText" class="mt-3"></p>
      </div>

    </div>
  </div>
</div>
    <!-- ACTION BUTTONS -->
    <div class="mt-4">
        <button class="btn btn-info me-2" onclick="showClusters()">Show 3D Clusters</button>
        <button class="btn btn-warning" onclick="showImportance()">Feature Importance</button>
    </div>

    <!-- <div id="clusterPlot" class="mt-4"></div> -->
    <div id="clusterPlot" class="mt-4" style="height:500px;"></div>
    <canvas id="importanceChart" class="mt-4"></canvas>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/script.js"></script>

</body>
</html>
